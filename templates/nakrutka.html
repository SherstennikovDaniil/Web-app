<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
    <title>Targetchart</title>
</head>
<body>
<header class="head">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <h1 class="head__text">Targetchart</h1>
            </div>
        </div>
    </div>
</header>
<header class="buy_form">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="form-group row">
                        <label for="urlInput" class="col-sm-2 col-form-label">URL</label>
                        <div class="col-sm-10">
                            <input type="url" class="form-control" id="urlInput" placeholder="Ссылка на плейлист">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="amount" class="col-sm-2 col-form-label">Кол-во</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="amount"
                                   placeholder="Количество прослушиваний">
                        </div>
                    </div>
                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-sm-2 pt-0">Виды</legend>
                            <div class="col-sm-10">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                           value="option1" checked>
                                    <label class="form-check-label" for="gridRadios1">
                                        Живые прослушивания(0.05₽/шт)
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                           value="option2">
                                    <label class="form-check-label" for="gridRadios2">
                                        Боты(0.01₽/шт)
                                    </label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <p id="price"></p>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10" style="display: grid; width: 100%;">
                            <button type="submit" class="btn btn-primary">Перейти к оплате</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</header>
<script type="text/javascript">
    $(document).ready(function(){
        $('input[type=radio]').click(function(){
            if (this.id == "gridRadios1") {
                let res = 0.05 * document.getElementById("amount").value
                document.getElementById("price").innerText = `Стоимость заказа: ${res}₽`
            }
            else if (this.id == "gridRadios2")
                document.getElementById("price").innerText = 0.01 * document.getElementById("amount")
        });
    });
</script>
</body>
</html>
